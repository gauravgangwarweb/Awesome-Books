<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Books</title>
</head>

<body>
  <main>
    <h1>Awesome Books</h1>
    <section>
      <div class="book-author-collections">
        <div class="book-author--card">
          <p>Sample Book Title</p>
          <p>John Doe</p>
          <button type="button" data-remove>Remove</button>
        </div>
      </div>
      <div class="form-wrapper">
        <form action="">
          <div class="form-field">
            <label for="book-title" hidden></label>
            <input type="text" name="book-title" placeholder="Title" id="book-title">
          </div>
          <div class="form-field">
            <label for="author-name" hidden></label>
            <input type="text" name="author-name" placeholder="Author" id="author-name">
          </div>
          <div class="form-field">
            <button type="submit" id="add-data">Add</button>
          </div>
        </form>
      </div>
    </section>
  </main>
  <script src="./js/main.js" type="module"></script>
</body>
</html>
